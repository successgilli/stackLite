<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/question.css">
  <title>Document</title>
</head>
<body>

  <div class="content-header">
    <img src="./img/stacklight-logo.svg" alt="logo" class="logo">
  </div>

  <div class="container">

    <div class="main-container">
      
      <p class="container-description">Create a Question</p>

      <div class="question-container">
          <div class="question-title">
            <span>Title</span>
            <input type="text" class="title" placeholder="Enter the title for the question">
          </div>
    
          <div class="question-description">
            <span>Description</span>
            <textarea name="description" class="description" id="description" placeholder="Enter the description for this question" cols="30" rows="10"></textarea>
          </div>
    
          <a class="submit-btn">Create question</a>
        
        </div>
    </div>

  </div>

  <script src="./js/question.js"></script>
  
</body>
</html>
